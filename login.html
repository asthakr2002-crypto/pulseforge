<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | PULSEFORGE</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        .auth-container {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .auth-card {
            width: 100%;
            max-width: 400px;
            padding: 40px;
        }

        .auth-card h2 {
            font-size: 2rem;
            margin-bottom: 30px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-gray);
            font-size: 0.9rem;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);
            border-radius: 8px;
            color: white;
            outline: none;
            transition: var(--transition);
        }

        .form-group input:focus {
            border-color: var(--neon-lime);
            box-shadow: var(--neon-shadow-lime);
        }
    </style>
</head>

<body>
    <div class="auth-container">
        <div class="auth-card glass">
            <div class="logo" style="font-size: 1.5rem; text-align: center; margin-bottom: 20px;">PULSEFORGE</div>
            <h2>Welcome Back</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" id="username" placeholder="Enter your username" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="password" placeholder="••••••••" required>
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 10px;">Login</button>
            </form>
            <p style="text-align: center; margin-top: 20px; color: var(--text-gray);">
                Don't have an account? <a href="register.html"
                    style="color: var(--neon-lime); text-decoration: none;">Register</a>
            </p>
        </div>
    </div>

    <script src="js/api.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const credentials = {
                username: document.getElementById('username').value,
                password: document.getElementById('password').value
            };

            try {
                await api.login(credentials);
                showToast('Welcome back!', 'success');
                setTimeout(() => window.location.href = 'dashboard.html', 1000);
            } catch (error) {
                showToast(error.message, 'error');
            }
        });
    </script>
</body>

</html>
