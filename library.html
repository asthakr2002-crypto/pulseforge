<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Library | PULSEFORGE</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .dashboard-layout {
            display: grid;
            grid-template-columns: 250px 1fr;
            min-height: 100vh;
            padding-top: 80px;
        }

        .sidebar {
            padding: 40px 20px;
            border-right: 1px solid var(--glass-border);
        }

        .sidebar-nav a {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 15px;
            color: var(--text-gray);
            text-decoration: none;
            border-radius: 8px;
            transition: var(--transition);
            margin-bottom: 10px;
        }

        .sidebar-nav a.active,
        .sidebar-nav a:hover {
            background: var(--bg-card);
            color: var(--neon-lime);
        }

        .main-content {
            padding: 40px;
        }

        .filter-bar {
            display: flex;
            gap: 20px;
            margin-bottom: 40px;
        }

        .filter-bar select {
            padding: 10px 20px;
            background: var(--bg-card);
            color: white;
            border: 1px solid var(--glass-border);
            border-radius: 8px;
            outline: none;
        }

        .library-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
        }

        .workout-card {
            padding: 0;
            overflow: hidden;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .workout-img {
            width: 100%;
            height: 180px;
            background: #222;
            position: relative;
        }

        .workout-img i {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 3rem;
            color: var(--neon-cyan);
            opacity: 0.3;
        }

        .workout-info {
            padding: 20px;
            flex-grow: 1;
        }

        .difficulty-tag {
            font-size: 0.7rem;
            text-transform: uppercase;
            padding: 4px 10px;
            border-radius: 20px;
            background: rgba(0, 242, 255, 0.1);
            color: var(--neon-cyan);
            margin-bottom: 10px;
            display: inline-block;
        }
    </style>
</head>

<body>
    <header>
        <div class="container" style="display:flex; justify-content:space-between; align-items:center;">
            <div class="logo">PULSEFORGE</div>
            <div class="user-profile"><span id="userNameDisplay">User</span></div>
        </div>
    </header>

    <div class="dashboard-layout container">
        <aside class="sidebar">
            <nav class="sidebar-nav">
                <a href="dashboard.html"><i class="fas fa-home"></i> Dashboard</a>
                <a href="planner.html"><i class="fas fa-calendar-alt"></i> Workout Planner</a>
                <a href="library.html" class="active"><i class="fas fa-dumbbell"></i> Workout Library</a>
                <a href="progress.html"><i class="fas fa-chart-line"></i> Progress Tracker</a>
                <a href="#" onclick="api.logout()"><i class="fas fa-sign-out-alt"></i> Logout</a>
            </nav>
        </aside>

        <main class="main-content">
            <h1>Workout Library</h1>
            <p style="color:var(--text-gray); margin-bottom: 30px;">Explore exercises and predefined routines.</p>

            <div class="filter-bar">
                <select id="categoryFilter" onchange="filterWorkouts()">
                    <option value="All">All Categories</option>
                    <option value="Chest">Chest</option>
                    <option value="Back">Back</option>
                    <option value="Legs">Legs</option>
                    <option value="Cardio">Cardio</option>
                </select>
                <select id="difficultyFilter" onchange="filterWorkouts()">
                    <option value="All">All Difficulties</option>
                    <option value="Beginner">Beginner</option>
                    <option value="Intermediate">Intermediate</option>
                    <option value="Advanced">Advanced</option>
                </select>
            </div>

            <div id="libraryContainer" class="library-grid">
                <!-- Workouts will be loaded here -->
            </div>
        </main>
    </div>

    <script src="js/api.js"></script>
    <script>
        const user = api.getCurrentUser();
        if (!user) window.location.href = 'login.html';
        document.getElementById('userNameDisplay').innerText = user.fullName;

        let allWorkouts = [];

        async function loadLibrary() {
            try {
                allWorkouts = await api.get('/workouts/library');
                displayWorkouts(allWorkouts);
            } catch (error) {
                showToast(error.message, 'error');
            }
        }

        function displayWorkouts(workouts) {
            const container = document.getElementById('libraryContainer');
            container.innerHTML = '';
            workouts.forEach(w => {
                const card = document.createElement('div');
                card.className = 'workout-card glass';
                card.innerHTML = `
                    <div class="workout-img">
                        <i class="fas fa-dumbbell"></i>
                    </div>
                    <div class="workout-info">
                        <span class="difficulty-tag">${w.difficulty}</span>
                        <h3>${w.name}</h3>
                        <p style="color:var(--text-gray); font-size:0.9rem; margin-top:10px;">${w.category} Training</p>
                        <p style="margin-top:10px; font-size:0.85rem;">${w.description}</p>
                    </div>
                `;
                container.appendChild(card);
            });
        }

        function filterWorkouts() {
            const category = document.getElementById('categoryFilter').value;
            const difficulty = document.getElementById('difficultyFilter').value;

            let filtered = allWorkouts;
            if (category !== 'All') filtered = filtered.filter(w => w.category === category);
            if (difficulty !== 'All') filtered = filtered.filter(w => w.difficulty === difficulty);

            displayWorkouts(filtered);
        }

        loadLibrary();
    </script>
</body>

</html>
