<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress Tracker | PULSEFORGE</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .dashboard-layout {
            display: grid;
            grid-template-columns: 250px 1fr;
            min-height: 100vh;
            padding-top: 80px;
        }

        .sidebar {
            padding: 40px 20px;
            border-right: 1px solid var(--glass-border);
        }

        .sidebar-nav a {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 15px;
            color: var(--text-gray);
            text-decoration: none;
            border-radius: 8px;
            transition: var(--transition);
            margin-bottom: 10px;
        }

        .sidebar-nav a.active,
        .sidebar-nav a:hover {
            background: var(--bg-card);
            color: var(--neon-lime);
        }

        .main-content {
            padding: 40px;
        }

        .log-form {
            padding: 30px;
            margin-bottom: 40px;
        }

        .logs-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .logs-table th,
        .logs-table td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid var(--glass-border);
        }

        .logs-table th {
            color: var(--neon-cyan);
        }
    </style>
</head>

<body>
    <header>
        <div class="container" style="display:flex; justify-content:space-between; align-items:center;">
            <div class="logo">PULSEFORGE</div>
            <div class="user-profile"><span id="userNameDisplay">User</span></div>
        </div>
    </header>

    <div class="dashboard-layout container">
        <aside class="sidebar">
            <nav class="sidebar-nav">
                <a href="dashboard.html"><i class="fas fa-home"></i> Dashboard</a>
                <a href="planner.html"><i class="fas fa-calendar-alt"></i> Workout Planner</a>
                <a href="library.html"><i class="fas fa-dumbbell"></i> Workout Library</a>
                <a href="progress.html" class="active"><i class="fas fa-chart-line"></i> Progress Tracker</a>
                <a href="#" onclick="api.logout()"><i class="fas fa-sign-out-alt"></i> Logout</a>
            </nav>
        </aside>

        <main class="main-content">
            <h1>Progress Tracker</h1>
            <p style="color:var(--text-gray); margin-bottom: 30px;">Log your stats and visualize your journey.</p>

            <div class="log-form glass">
                <h3 style="margin-bottom:20px;">Log Today's Entry</h3>
                <form id="logForm"
                    style="display:grid; grid-template-columns: repeat(4, 1fr) auto; gap: 15px; align-items: flex-end;">
                    <div>
                        <label style="display:block; margin-bottom:8px; font-size:0.8rem;">Date</label>
                        <input type="date" id="logDate" class="glass"
                            style="width:100%; padding:10px; color:white; border:1px solid var(--glass-border);"
                            required>
                    </div>
                    <div>
                        <label style="display:block; margin-bottom:8px; font-size:0.8rem;">Weight (kg)</label>
                        <input type="number" id="logWeight" placeholder="0" class="glass"
                            style="width:100%; padding:10px; color:white; border:1px solid var(--glass-border);"
                            required>
                    </div>
                    <div>
                        <label style="display:block; margin-bottom:8px; font-size:0.8rem;">Calories Burned</label>
                        <input type="number" id="logCalories" placeholder="0" class="glass"
                            style="width:100%; padding:10px; color:white; border:1px solid var(--glass-border);"
                            required>
                    </div>
                    <div>
                        <label style="display:block; margin-bottom:8px; font-size:0.8rem;">Notes</label>
                        <input type="text" id="logNotes" placeholder="Feeling strong" class="glass"
                            style="width:100%; padding:10px; color:white; border:1px solid var(--glass-border);">
                    </div>
                    <button type="submit" class="btn btn-primary">Log Result</button>
                </form>
            </div>

            <div class="glass" style="padding: 30px;">
                <h3 style="margin-bottom:20px;">History</h3>
                <table class="logs-table">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Weight (kg)</th>
                            <th>Calories</th>
                            <th>Notes</th>
                        </tr>
                    </thead>
                    <tbody id="logsContainer">
                        <!-- Logs will be loaded here -->
                    </tbody>
                </table>
            </div>
        </main>
    </div>

    <script src="js/api.js"></script>
    <script>
        const user = api.getCurrentUser();
        if (!user) window.location.href = 'login.html';
        document.getElementById('userNameDisplay').innerText = user.fullName;

        document.getElementById('logDate').valueAsDate = new Date();

        async function loadLogs() {
            try {
                const logs = await api.get(`/progress/${user.username}`);
                displayLogs(logs);
            } catch (error) {
                showToast(error.message, 'error');
            }
        }

        function displayLogs(logs) {
            const container = document.getElementById('logsContainer');
            container.innerHTML = '';
            logs.forEach(log => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${log.date}</td>
                    <td>${log.weightKg}</td>
                    <td>${log.caloriesBurned}</td>
                    <td style="color:var(--text-gray)">${log.notes || '-'}</td>
                `;
                container.appendChild(tr);
            });
        }

        document.getElementById('logForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const logData = {
                date: document.getElementById('logDate').value,
                weightKg: parseFloat(document.getElementById('logWeight').value),
                caloriesBurned: parseInt(document.getElementById('logCalories').value),
                notes: document.getElementById('logNotes').value
            };

            try {
                await api.post(`/progress/log?username=${user.username}`, logData);
                showToast('Progress logged!', 'success');
                loadLogs();
                e.target.reset();
                document.getElementById('logDate').valueAsDate = new Date();
            } catch (error) {
                showToast(error.message, 'error');
            }
        });

        loadLogs();
    </script>
</body>

</html>
